<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet sang meter</title>
</head>
<body>
<p>
    <lable>Feet converter meters</lable>
    <input id="conVerTer" type="number" oninput="MeasureConverter(this.value)" onchange="MeasureConverter(this.value)"><br>
    <p>Meter: <span id="outmeter"></span></p>
    <lable> Meters converter feet</lable>
    <input id="con" type="number" oninput="Measu(this.value)" onchange="Measu(this.value)">
    <p>Feet: <span  id="outfeet"></span></p>
</p>


<script>
function MeasureConverter(foot) {
    foot = parseFloat(foot);
    document.getElementById("outmeter").innerHTML = parseFloat(foot * 0.305);
}
function Measu(meter) {
    meter = parseFloat(meter);
    document.getElementById("outfeet").innerHTML = parseFloat(meter * 3.279);
}
</script>
</body>
</html>
